<script type="text/javascript">
    //=============Create data=======================
    var serverList = [];

    var wa_url = "http://" + $.cookie('ck_ag_controller_url');

    var ALL_NODE = [];
    var AGENT_LIST = [];
    var NODE_LIST = [];

    var SESSION_ID = "1234567890";
    var grid = document.querySelector('table[grid-manager="grid1"]');
    $(function () {

        if ($.cookie('ck_ag_controller_url') == null) {
            $("#btn_connect_server").click();
        } else {
            GetLocalData($.cookie('ck_ag_controller_url'));
            LoadLeft(AGENT_LIST);
            LoadTable(NODE_LIST);
        }

    });

    function GetLocalData(url) {
        var p = {
            "sessionid": SESSION_ID,
            "functionname": "getList"
        };
        CallWebApi(url, p, connect_server_success, connect_server_error);
    }

    function LoadLeft(agentList) {
        $("#physicalServerList").html("");
        var l = $("#serverTemplate").tmpl(agentList).appendTo("#physicalServerList");
    }

    function LoadTable(nodeList) {
        var griddata = {
            data: nodeList,
            totals: nodeList.length
        };
        grid.GM({
            ajax_data: griddata,
            supportAutoOrder: false,
            query: {
                "host": ""
            },
            height: '600px',
            columnData: [{
                    text: 'Name',
                    key: 'Name'
                },
                {
                    text: 'IP',
                    key: 'host'
                },
                {
                    text: 'Port',
                    key: 'Port'
                },
                {
                    text: 'Status',
                    key: 'Status',
                    template: function (Status, rowObject) {

                        if (Status == "running") {
                            return '<font style="color:green">running</font>';
                        } else {
                            return '<font style="color:red">stopped</font>';
                        }
                    }
                },
                {
                    text: 'worker',
                    key: 'worker'
                },
                {
                    text: 'executor',
                    key: 'executor'
                },
                {
                    text: 'CPU',
                    key: 'CPU'
                },
                {
                    text: 'MaxMemory',
                    key: 'MaxMemory'
                },
                {
                    text: 'action',
                    key: 'action',
                    template: function (action, rowObject) {
                        console.log(rowObject);
                        return '<a style="padding-left:20px" href=javascript:window.location.href="NodeDetail.html?ip=' + rowObject.host + '&pt=' + rowObject.Port + '";>detail</a>';
                    }
                }
            ]
        });
    }

    function refreshGrid(nodeList) {
        var griddata = {
            data: nodeList,
            totals: nodeList.length
        };
        console.log(griddata);
        grid.GM('setAjaxData', griddata);
    }

    //==========================================================================
    $("#btn_connect_server").click(function () {

        $("#ag-controller-url").val($.cookie('ck_ag_controller_url'));

        $("#modal-message").dialog({
            autoOpen: true,
            width: 600,
            modal: true,
            buttons: {
                Ok: function () {
                    if ($("#ag-controller-url").val() != '') {
                        $.cookie('ck_ag_controller_url', $("#ag-controller-url").val());
                        wa_url = "http://" + $.cookie('ck_ag_controller_url');

                        GetLocalData(wa_url);

                        $(this).dialog("close");
                    }
                },
                Cancel: function () {
                    $(this).dialog("close");
                }
            }
        });
    });

    function connect_server_success(result) {
        SESSION_ID = result["sessionid"];
        if (result) {
            ALL_NODE = result["data"];

            AGENT_LIST = Enumerable.from(ALL_NODE).where("x=>x.Mode=='ag'").toArray();
            LoadLeft(AGENT_LIST);

            NODE_LIST = Enumerable.from(ALL_NODE).where("x=>x.Mode=='datanode'").toArray();

            refreshGrid(NODE_LIST)
        }
    };

    function connect_server_error(ex) {
        console.log(ex);
    };
    //============================================================================


    $("#btn_run").click(function () {
        var t = grid.GM("getCheckedData");
        for (var i = 0; i < t.length; i++) {
            data = t[i];
            if (data.Status == "running") {
                return false
            };
            var p = {
                "sessionid": SESSION_ID,
                "functionname": "startnode",
                "parameters": [{
                        "name": "host",
                        "value": data.host
                    },
                    {
                        "name": "port",
                        "value": data.Port
                    }
                ]
            };
            CallWebApi(wa_url, p, function (re) {
                if (re.resultCode == "0") {
                    GetLocalData(wa_url);
                } else {
                    alert(re.msg);
                }
            }, function (re) {
                console.log(re);
            })
        }


    });

    $("#btn_stop").click(function () {
        var t = grid.GM("getCheckedData");

        for (var i = 0; i < t.length; i++) {
            data = t[i];
            if (data.Status == "running") {
                var p = {
                    "sessionid": SESSION_ID,
                    "functionname": "stopnode",
                    "parameters": [{
                            "name": "host",
                            "value": data.host
                        },
                        {
                            "name": "port",
                            "value": data.Port
                        }
                    ]
                };

                CallWebApi(wa_url, p, function (re) {
                    if (re.resultCode == "0") {
                        GetLocalData(wa_url);
                    } else {
                        alert(re.msg);
                    }
                }, function (re) {
                    console.log(re);
                })
            }
        }

    });
</script>
