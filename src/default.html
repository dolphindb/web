<script type="text/javascript">
    var wa_url = "";

    var ALL_NODE = [];
    var AGENT_LIST = [];
    var NODE_LIST = [];

    var SESSION_ID = "0";
    var grid = document.querySelector('table[grid-manager="grid1"]');
    $(function() {
        wa_url = "http://" + window.location.host;
        //console.log(wa_url);
        $.cookie('ck_ag_controller_url', wa_url);

        $.cookie("language_file", "js/lang.en.js");

        GetLocalData(wa_url);
        //LoadLeft(AGENT_LIST);
        LoadTable(NODE_LIST);
    });


    function GetLocalData(url) {
        var p = {
            "sessionID": SESSION_ID,
            "functionName": "getNodeList"
        };
        CallWebApi(url, p, connect_server_success, connect_server_error);
    }

    function LoadLeft(agentList) {
        $("#physicalServerList").html("");
        var l = $("#serverTemplate").tmpl(agentList).appendTo("#physicalServerList");
        getDatabases();

    }

    function LoadTable(nodeList) {
        var griddata = {
            data: nodeList,
            totals: nodeList.length
        };

        grid.GM({
            ajax_data: griddata,
            supportAutoOrder: true,
            supportSorting: true,

            query: {
                "host": ""
            },
            height: '80vh',
            columnData: [{
                text: 'site',
                key: 'site',
                width: '100px'
            }, {
                text: 'state',
                key: 'state',
                width: '40px',
                template: function(state, rowObject) {
                    console.log(rowObject)
                    if (state == "1") {
                        return '<font style="color:green">running</font>';
                    } else {
                        return '<font style="color:red">stopped</font>';
                    }
                }
            }, {
                text: 'maxConnections',
                key: 'maxConnections',
                width: '40px',
            }, {
                text: 'maxMemSize',
                key: 'maxMemSize',
                width: '40px',
                template: function(maxMemSize, rowObject) {
                    return Number(maxMemSize).toFixed(2);
                }

            }, {
                text: 'workerNum',
                key: 'workerNum',
                width: '40px',

            }, {
                text: 'executorNum',
                key: 'executorNum',
                width: '40px',
            }, {
                text: 'connectionNum',
                key: 'connectionNum',
                width: '40px',
            }, {
                text: 'taskNum',
                key: 'taskNum'
            }, {
                text: 'action',
                key: 'action',
                template: function(action, rowObject) {
                    var r = "";
                    if (rowObject.state == "1") {
                        r = '<a style="padding-left:20px" href=javascript:window.open("nodedetail.html?site=' + rowObject.site + '");>detail</a>';
                    }
                    return r;
                }
            }]
        });
    }

    function refreshGrid(nodeList) {
        var griddata = {
            data: nodeList,
            totals: nodeList.length
        };
        grid.GM('setAjaxData', griddata);
    }

    function connect_server_success(result) {
        SESSION_ID = result["sessionID"];
        if (result) {
            var data = result["object"];
            if (data.length <= 0) return;

            ALL_NODE = VectorArray2Table(data[0].value);

            AGENT_LIST = ALL_NODE.filter(function(x) {
                return x.mode === 'agent';
            });

            LoadLeft(AGENT_LIST);

            NODE_LIST = ALL_NODE.filter(function(x) {
                return x.mode === 'dataNode';
            });

            refreshGrid(NODE_LIST)
        }
    };

    function connect_server_error(ex) {
        console.log(ex);
    };
    //============================================================================


    $("#btn_run").click(function() {
        var t = grid.GM("getCheckedData");
        var isAllSuccess = false;
        for (var i = 0; i < t.length; i++) {
            data = t[i];
            if (data.state == "1") {
                continue;
            };
            var p = {
                "sessionID": SESSION_ID,
                "functionName": "startDataNode",
                "params": [{
                    "name": "host",
                    "form": "scalar",
                    "type": "string",
                    "value": data.host
                }, {
                    "name": "port",
                    "form": "scalar",
                    "type": "string",
                    "value": data.port
                }]
            };
            // var re = CallWebApiSync(wa_url, p);
            // console.log(re);
            CallWebApi(wa_url, p,
                function(re) {
                    if (typeof(re) == "object") {
                        if (re.resultcode == "0") {
                            isAllSuccess = true;
                        } else {
                            if (re.msg != "")
                                console.log(re.msg);
                            else
                                console.log(re);
                        }
                    } else if (typeof(re) == "string") {
                        console.log(re);
                    }
                },
                function(re) {
                    console.log(re);
                }, {
                    timeout: 1000,
                    complete: function(XMLHttpRequest, status) { //请求完成后最终执行参数
                            if (status == 'timeout') {
                                console.log('timeout');
                            }
                        }
                        // if (isAllSuccess) {
                        //     $.msgbox('start node success', function () {
                        //         GetLocalData(wa_url);
                        //     });
                        // }
                }
            );
        }
    });
    $("#btn_stop").click(function() {
        var t = grid.GM("getCheckedData");
        var isAllSuccess = false;
        for (var i = 0; i < t.length; i++) {
            data = t[i];
            if (data.state == "1") {
                var p = {
                    "sessionID": SESSION_ID,
                    "functionName": "stopDataNode",
                    "params": [{
                        "name": "host",
                        "form": "scalar",
                        "type": "string",
                        "value": data.host
                    }, {
                        "name": "port",
                        "form": "scalar",
                        "type": "string",
                        "value": data.port
                    }]
                };
                // var re = CallWebApiSync(wa_url, p);
                // console.log(re);
                CallWebApi(wa_url, p, function(re) {

                        if (typeof(re) == "object") {
                            if (re.resultcode == "0") {
                                console.log("stop node success");
                            } else {
                                if (re.msg != "")
                                    console.log(re.msg);
                                else
                                    console.log(re);
                            }
                        } else if (typeof(re) == "string") {
                            console.log(re);
                        }

                    },
                    function(re) {
                        console.log(re);
                    })
            }
        }
        // if (isAllSuccess) {
        //     $.msgbox('stop node success', function () {
        //         GetLocalData(wa_url);
        //     });
        // }


    });
    $("#btn_refresh").click(function() {
        GetLocalData(wa_url);
        LoadLeft(AGENT_LIST);
        LoadTable(NODE_LIST);
    });

	$("#txtFilter").keypress(function(e){
		if (e.keyCode == 13){
			var fv = $(this).val();
			NODE_LIST = ALL_NODE.filter(function(x) {
                return x.mode === 'dataNode'&&x.site.indexOf(fv)>=0;
            });
			refreshGrid(NODE_LIST);
		}
	});

    var getDatabases = function() {
        var executor = new CodeExecutor(wa_url);
        executor.run("getDatabases();", function(re) {
            if (re.object.length > 0) {
                var dblist = [];
                var dbs = re.object[0].value[0].value;
                $.each(dbs, function(i, v) {
                    var fi = dblist.findIndex(function(ele, ind, obj) {
                        if (v == ele.dbName) return ind;
                    });
                    //console.log(v);
                    if (fi < 0) {
                        var db = {};
                        db.dbName = v;
                        db.tableCount = 1;
                        dblist.push(db);
                    } else {
                        var db = dblist[fi];
                        db.dbName = v;
                        db.tableCount++;
                    }
                });
                console.log(dblist);
                //var reobj = VectorArray2Table(re.object[0].value);
                //var db = getVectorFromTable(reobj, "domainId", true, false);

                $("#databaseList").html("");
                l = $("#databaseTemplate").tmpl(dblist).appendTo("#databaseList");
            }
        });
    }

    // var tb_src = [{

    //     "partionCount": 32
    // }];

    var getAllTableDistributions = function(domainId) {
        var p = {
            "sessionID": SESSION_ID,
            "functionName": "getAllTableDistributions",
            "params": [{
                "name": "domainId",
                "form": "scalar",
                "type": "string",
                "value": domainId
            }]
        };
        CallWebApi(wa_url, p, function(re) {
            if (re.object.length > 0) {
                var retable = VectorArray2Table(re.object[0].value);
                openDatabase(retable);
            }
        });
    }

    function openDatabase(tb_src) {
        var col = [{
            name: "tableName",
            type: "select",
            items: getVectorFromTable(tb_src, "tableName", true, true),
            valueField: "name",
            textField: "name",
            width: 150
        }, {
            name: "partionId",
            type: "select",
            items: getVectorFromTable(tb_src, "partionId", true, true),
            valueField: "name",
            textField: "name",
            width: 100
        }, {
            name: "site",
            type: "select",
            items: getVectorFromTable(tb_src, "site", true, true),
            valueField: "name",
            textField: "name",
            width: 200
        }, {
            name: "domainType",
            type: "text",
            filtering: false
        }, {
            name: "partionType",
            type: "text",
            filtering: false
        }, {
            name: "partionCount",
            type: "text",
            filtering: false
        }];
        var dg = new DolphinGrid($('#jsGrid_database'), {
            width: 780,
            height: 580,
            filtering: true,
            sorting: true,
            autoload: true,
            controller: {
                loadData: function(filter) {
                    return $.grep(tb_src, function(tb) {
                        return (!filter.tableName || tb.tableName == filter.tableName) &&
                            (!filter.partionId || tb.partionId == filter.partionId) &&
                            (!filter.site || tb.site == filter.site);
                    });
                }
            },
            fields: col
        });

        dg.load();
        $("#modal-database").dialog({
            autoOpen: true,
            width: 800,
            height: 600,
            modal: true,
            buttons: {
                Ok: function() {
                    $(this).dialog("close");
                }
            }
        });
    }
</script>
