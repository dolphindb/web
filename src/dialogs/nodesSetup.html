<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DolphinDB Cluster Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DolphinDB Node Management">
    <meta name="author" content="DolphinDB">
    <link rel="stylesheet" href="../third-party/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-theme/jquery-ui.css">
    <link rel="stylesheet" href="../css/dialog.css">
    <link href="../third-party/jsgrid/jsgrid.css" rel="stylesheet" />
    <link href="../third-party/jsgrid/jsgrid-theme.css" rel="stylesheet" />
</head>

<body>
    <div style="width: 95%; margin-left: 20px; margin-right: 20px;">
        <div class="row">
            <div class="col-xs-12">
                <div id="node-list"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <div class="form-group" id="batch-add-datanodes">
                        <div class="col-xs-2 checkbox">
                            <label><input type="checkbox" id="batch-add-new-agent" />New Agent</label>
                        </div>
                        <div class="col-xs-3" id="batch-add-agent-wrap"></div>
                        <div class="col-xs-2">
                            <input class="form-control" id="batch-add-number-of-nodes" type="number" placeholder="Number of Nodes" min="0" title="e.g. 10" />
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" id="batch-add-datanode-prefix" type="text" placeholder="Datanode Prefix" title="e.g. datanode-" />
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" id="batch-add-starting-port" type="number" placeholder="Starting Port" min="0" title="e.g. 8801" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <button type="button" class="btn btn-default" id="btn-batch-add-datanodes" title="add rule">
                        <span>Batch Add Datanodes</span>
                    </button>
                    <button type="button" class="btn btn-default" id="btn-save-datanodes" title="add rule">
                        <span>Save</span>
                    </button>
                    <span id="text-datanodes-saved" style="display: none;">Saved. Restart controller to make changes take effect</span>
                </div>
            </div>
        </div>
    </div>

    <script src="../third-party/bootstrap/js/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../third-party/bootstrap/js/vendor/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="../third-party/bootstrap/js/vendor/bootstrap.js" type="text/javascript"></script>
    <script src="../third-party/jsgrid/jsgrid.js" type="text/javascript"></script>
    <script src="../js/utils.js" type="text/javascript"></script>
    <script src="../js/executecode.js" type="text/javascript"></script>
    <script src="../js/CallWebApi.js" type="text/javascript"></script>
    <script src="../third-party/bootstrap/js/vendor/jquery.cookie.js" type="text/javascript"></script>
    <script src="../js/serverApi.js" type="text/javascript"></script>
    <script type="text/javascript">
        NodesSetup();
    </script>
</body>

</html>
