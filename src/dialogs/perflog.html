<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DolphinDB Cluster Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DolphinDB Node Management">
    <meta name="author" content="DolphinDB">
    <link rel="stylesheet" href="../third-party/bootstrap/css/bootstrap.min.css">
    <link href="../third-party/jsgrid/jsgrid.css" rel="stylesheet" />
    <link href="../third-party/jsgrid/jsgrid-theme.css" rel="stylesheet" />
</head>

<body>
    <div style="width:95%;margin-left:20px;margin-right:20px">
        <div class="row">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#completedQuery" aria-controls="completedQuery" role="tab" data-toggle="tab">Completed</a></li>
                <li role="presentation"><a href="#runningQuery" aria-controls="runningQuery" role="tab" data-toggle="tab">Running</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="completedQuery">
                    <div id="pnlperflog" style="overflow:hidden">
                        <div id="jsGridCompleteQueryLog"></div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="runningQuery">
                    <div id="pnlRunningQueryLog" style="overflow:hidden">
                        <div id="jsGridRunningQueryLog"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="pager">
            <div class="col-lg-5 col-md-3 col-sm-3">
                <input type="text" id="txtLength" class="hide" value="3000" />
                <input type="text" id="txtOffset" class="hide" value="0" />
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4">
                <div class="btn-group" role="group" style="margin-top:5px">
                    <label class="radio-inline">
                        <input type="radio" name="rdoFromHead" id="rdoFromHead1" value="0" checked />From Tail
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="rdoFromHead" id="rdoFromHead2" value="1" />From Head
                    </label>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="btnBackward">
                        <span class="glyphicon glyphicon-backward">
                    </button>
                    <button type="button" class="btn btn-default" id="btnReload">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                    <button type="button" class="btn btn-default" id="btnForward">
                        <span class="glyphicon glyphicon-forward">
                    </button>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
                <button type="button" class="btn btn-default" onclick="closeMe()" id="btnClose">Close</button>
            </div>
        </div>
    </div>

    <script src="../third-party/bootstrap/js/vendor/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../third-party/bootstrap/js/vendor/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
    <script src="../third-party/bootstrap/js/vendor/bootstrap.js" type="text/javascript"></script>
    <script src="../third-party/jsgrid/jsgrid.js" type="text/javascript"></script>
    <script src="../js/utils.js" type="text/javascript"></script>
    <script src="../js/CallWebApi.js" type="text/javascript"></script>
    <script src="../js/datagrid.js" type="text/javascript"></script>
    <script src="../js/executecode.js" type="text/javascript"></script>
    <script src="../third-party/bootstrap/js/vendor/jquery.cookie.js" type="text/javascript"></script>
    <script>
        var svr_url = "";
        var nodeAlias = "";
        var SESSION_ID = "";
        var grid = $("#jsGridCompleteQueryLog");
        var controller = "";
        var logLength = 0;
        $(function () {
            
            var svr_obj = new ServerObject($.getUrlParam('svr'));
            svr_url = svr_obj.getHttpServer();
            controller = "http://" + window.location.host;
            SESSION_ID = $.getUrlParam('sessid');
            nodeAlias = $.getUrlParam('node');
            logLength = getLogLength();
            if (!logLength.isNumber()) logLength = 0;
            var len = $('#txtLength').val();
            if (Number(logLength)>Number(len))
                $('#txtOffset').val(Number(logLength) - Number(len));
            else
                $('#txtOffset').val("0");
            LoadLog();
        });

        var bindLog = function(json) {
            var col = [{
                name: "UserId",
                type: "text",
                width: 60
            }, {
                name: "StartTime",
                type: "text",
                width: 180
            }, {
                name: "EndTime",
                type: "text",
                width: 180
            }, {
                name: "JobDesc",
                type: "text",
                width: 380
            }]

            var dg = new DolphinGrid($('#jsGridCompleteQueryLog'), {
                width: $(window).width()-20,
                height: $(window).height()-80,
                autoload: true,
                paging: true,
                pageLoading: false,
                pageSize: 100,
                pageIndex: 1,
                fields: col
            });
            var griddata = DolphinResult2Grid(json);
            //console.log(griddata);
            dg.loadFromJson(griddata,false,col);
        }

        var bindRunningLog = function (json) {
            var col = [{
                name: "UserId",
                type: "text",
                width: 60
            }, {
                name: "StartTime",
                type: "text",
                width: 180
            }, {
                name: "EndTime",
                type: "text",
                width: 180
            }, {
                name: "JobDesc",
                type: "text",
                width: 380
            }]

            var dg = new DolphinGrid($('#jsGridRunningQueryLog'), {
                width: $(window).width() - 20,
                height: $(window).height() - 80,
                autoload: true,
                paging: false,
                pageLoading: false,
                fields: col
            });

            var griddata = DolphinResult2Grid(json);
            //console.log(griddata);
            dg.loadFromJson(griddata, false, col);
        }

        var getLog = function(offset, length, fromhead) {
            length = 3000;
            var p = {
                "sessionID": SESSION_ID,
                "functionName": "getPerfLog",
                "params": [{
                    "name": "length",
                    "form": "scalar",
                    "type": "int",
                    "value": length
                }, {
                    "name": "offset",
                    "form": "scalar",
                    "type": "int",
                    "value": offset
                }, {
                    "name": "fromhead",
                    "form": "scalar",
                    "type": "bool",
                    "value": true
                }, {
                    "name": "nodeAlias",
                    "form": "scalar",
                    "type": "string",
                    "value": nodeAlias
                }]
            };
            CallWebApi(svr_url, p, function(re) {
                if (re.resultCode == "0") {
                    if (re.object.length > 0) {
                        bindLog(re);
                    }
                } else {
                    alert(re.msg);
                }
            });
        }

        var getRunningLog = function () {
            var scriptExecutor = new CodeExecutor(controller);
            scriptExecutor.run("rpc('" + nodeAlias + "',getRunningQueries)", function (re) {
                if (re.resultCode == "0") {
                    if (re.object.length > 0) {
                        bindRunningLog(re);
                    }
                } else {
                    alert(re.msg);
                }
            });
        }

        var getLogLength = function() {
            var p = {
                "sessionID": SESSION_ID,
                "functionName": "getPerfLogLength",
                "params": [{
                    "name": "nodeAlias",
                    "form": "scalar",
                    "type": "string",
                    "value": nodeAlias
                }]
            };
            var re = CallWebApiSync(svr_url, p);
            if (re.resultCode == "0") {
               if (re.object.length > 0) {
                   return re.object[0].value;
               }
            }
        }
        var logFromhead = false;
        $("#btnForward").bind('click', function() {
            var len = $('#txtLength').val();
            var currentpostion = $('#txtOffset').val();
            var nextPosition = 0;
            if (logFromhead) {
                nextPosition = parseInt(currentpostion) + parseInt(len);
            } else {
                nextPosition = parseInt(currentpostion) - parseInt(len);
            }
            if (nextPosition < 0) {
                nextPosition = 0;
            } else if (nextPosition > logLength) {
                nextPosition = logLength;
            }
            $('#txtOffset').val(nextPosition);
            LoadLog();
        });

        $("#btnBackward").bind('click', function() {
            var len = $('#txtLength').val();
            var currentpostion = $('#txtOffset').val();
            var nextPosition = 0;
            if (logFromhead) {
                nextPosition = parseInt(currentpostion) - parseInt(len);
            } else {
                nextPosition = parseInt(currentpostion) + parseInt(len);
            }
            if (nextPosition < 0) {
                nextPosition = 0;
            } else if (nextPosition > logLength) {
                nextPosition = logLength;
            }
            $('#txtOffset').val(nextPosition);
            LoadLog();
        });

        $('#btnReload').bind('click', function() {
            logLength = getLogLength();
            LoadLog();
        });

        $("[name='rdoFromHead']").bind("click", function() {
            var isFormHead = $("[name='rdoFromHead']:checked").val();
            if (isFormHead === "0") {
                if (logFromhead == true) {
                    logFromhead = false; //
                    logLength = getLogLength();
                    var len = $('#txtLength').val();
                    $('#txtOffset').val(logLength - len);
                }
            } else {
                if (logFromhead == false) {
                    logFromhead = true;
                    $('#txtOffset').val(0);
                }
            }
            LoadLog();
        });
        var LoadLog = function() {
                $("#btnForward").focus();
                getLog($('#txtOffset').val(), $('#txtLength').val(), logFromhead);
            }
            //===============page utils=====================

        function closeMe() {
            var container = window.parent;
            container.closeDialog("perflog_" + nodeAlias);
        }

        function refreshMe() {
            LoadLog();
        }

        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            if (e.target.innerHTML === "Running") {
                $("#pager").hide();
                getRunningLog();
            } else if(e.target.innerHTML === "Completed") {
                $("#pager").show();
            }
        })
    </script>
</body>

</html>
