    <script>
        $(function(){
            $("#lnkUser").bind("click",function(){
                var liUser = $("#lnkUser").closest("li")[0];
                var liGoruip = $("#lnkGroup").closest("li")[0]
                $(liGoruip).removeClass("active");
                $(liUser).addClass("active");
            });
            $("#lnkGroup").bind("click",function(){
                var liUser = $("#lnkUser").closest("li")[0];
                var liGoruip = $("#lnkGroup").closest("li")[0]
