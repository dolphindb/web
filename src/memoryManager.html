    <!-- memory management -->
    <div class="container-fluid" id="layout" style="width:99vw;padding:10px">
        <div class="row">
            <div class="panel-body">
                <ul id="memoryTabs" class="nav nav-tabs">
                    <li id="sessionObjs" class="active" role="presentation">
                        <a title="display memory usage of all sessions and variables on selected node" href="#">Session and Objs</a>
                    </li>
                    <li id="pubConns" role="presentation">
                        <a title="display the status of the connections between the local publisher node and all of its subscriber nodes" href="#">Streaming: pubConns</a>
                    </li>
                    <li id="subConns" role="presentation">
                        <a title="display the status of the connections between the local subscriber node and the publisher nodes" href="#">Streaming: subConns</a>
                    </li>
                    <li id="pubTables" role="presentation">
                        <a title="display the status of workers (threads) responsible for stream table persistence" href="#">Streaming: pubTables</a>
                    </li>
                    <li id="subWorkers" role="presentation">
                        <a title="display the status of workers of subscriber nodes" href="#">Streaming: subWorkers</a>
                    </li>
                </ul>
            </div>

            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar">
                    <div id="nodes">

                    </div>
                </div>
            </div>

            <!-- table displaying memory usage-->
            <div class="panel-body">
                <div class="table-div" id="memoryTable"> 

                </div> 
            </div>
